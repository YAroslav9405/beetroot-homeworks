<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="src/styles/fonts.css">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">
                Profile
            </h1>
        </div>
    </header>
    <section class="profile">
        <div class="container">
            <form action="#">
                <ul class="profile-list">
                    <li class="form-item img">
                        <img src="src/img/image.svg" alt="img-description" width="80" class="img">
                        <div class="download-holder">
                            <div class="download-img">
                                <input type="file" id="input" multiple class="custom-input">
                                <button type="submit" class="button">&#128686;</button>
                            </div>
                            <p class="download-text">Up to 1 MB (300x300 px)</p>
                        </div>
                    </li>
                    <li class="form-item">
                        <ul class="list">
                            <li class="list-item">
                                <div class="name">
                                    <label for="name" class="label">
                                        Name
                                    </label>
                                    <input type="text" id="name" class="input">
                                </div>
                            </li>
                            <li class="list-item">
                                <div class="name">
                                    <label for="email" class="label">
                                        Email
                                    </label>
                                    <input type="email" id="email" class="input">
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="form-item">
                        <ul class="list">
                            <li class="list-item">
                                <div class="name">
                                    <label for="select" class="label">
                                        Country
                                    </label>
                                    <select name="country" id="select" class="input">
                                        <option value="0">Select</option>
                                        <option value="1">Ukraine</option>
                                        <option value="2">Germany</option>
                                        <option value="3">Scotland</option>
                                        <option value="4">England</option>
                                        <option value="5">France</option>
                                    </select>
                                </div>
                            </li>
                            <li class="list-item">
                                <div class="name">
                                    <label for="city" class="label">
                                        City
                                    </label>
                                    <input type="text" id="city" class="input"> 
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="form-item">
                        <ul class="list">
                            <li class="list-item">
                                <div class="name">
                                    <label for="code" class="label">
                                        Zip Code
                                    </label>
                                    <input type="text" id="code" class="input">
                                </div>
                            </li>
                            <li class="list-item">
                                <div class="name">
                                    <label for="phone" class="label">
                                        Phone Number
                                    </label>
                                    <input type="tel" id="phone" class="input">
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="form-item">
                        <textarea name="area" id="area" class="input min" ></textarea>
                    </li>
                </ul>
            </form>
        </div>
    </section>
</body>
</html>
